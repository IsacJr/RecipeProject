<div class="card-container card rounded shadow">
    <div (click)="handleClick()">
        <img src="{{recipe.image}}" class="card-img-top" alt="" *ngIf="recipe">
        <div>
            <h5 class="card-title">
                {{ recipe.name }}
            </h5>
            <div class="card-subtitle d-flex d-flex justify-content-between align-items-center">
                <span class="badge bg-warning text-dark card-badge font-weight-bold">
                    {{ recipe.categoryLabel }}
                </span>
                <app-star [starQuantity]="recipe.difficulty"></app-star>
            </div>
        </div>
    </div>
</div>
